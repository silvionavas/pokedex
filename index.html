<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- links -->
  <link rel="icon" href="/favicons/favicon-16x16.png">
  <link rel="stylesheet" href="style.css">

  <!-- Main Js -->
  <script defer src="./js/scrips.js"></script>
  <title>Pokedex</title>
</head>

<main>
  <img src="#" alt="pokemon" class="pokemon__image">

  <h1 class="pokemon__data">
    <span class="pokemon__number"></span>
    <span class="pokemon__name"></span>
  </h1>

  <form class="form" action="">
    <input type="search" class="input__search" placeholder="Name or Number" required name="" id="">
  </form>

  <div class="buttons">
    <button class="button btn-prev"> &lt;Prev </button>
    <button class="button btn-next">Next &gt;</button>
  </div>

  <img src="/images/pokedex.png" alt="" class="pokedex">
</main>

<body>

</body>

</html>
